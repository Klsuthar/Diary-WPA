<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting to Diary...</title>
    <style>
        body {
            background: #0f172a;
            color: #f8fafc;
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .container {
            text-align: center;
            padding: 2rem;
        }
        .logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 1rem;
            background: #f59e0b;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
        }
        h1 {
            margin: 0 0 1rem 0;
            color: #f59e0b;
        }
        p {
            margin: 0 0 2rem 0;
            color: #94a3b8;
        }
        .spinner {
            border: 3px solid #334155;
            border-top: 3px solid #f59e0b;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">ðŸ“”</div>
        <h1>My Personal Diary</h1>
        <p>Redirecting you to the app...</p>
        <div class="spinner"></div>
    </div>
    
    <script>
        // Redirect to main app after a short delay
        setTimeout(() => {
            window.location.href = './index.html';
        }, 1500);
        
        // Immediate redirect if user clicks anywhere
        document.addEventListener('click', () => {
            window.location.href = './index.html';
        });
    </script>
</body>
</html>
